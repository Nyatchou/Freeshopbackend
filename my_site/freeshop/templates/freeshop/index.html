{% load socialaccount %}
{% providers_media_js %}
<html>  
    <head>    
        <title>Google Facebook Registration</title>  
    </head>  
    <body>  
        <h1>My Google Facebook Login Project</h1>  
        {% if user.is_authenticated %}  
        <p>Welcome, {{ user.username }} !</p> 
        {% else %}  
        <a href="{% provider_login_url 'facebook' method='js_sdk' %}">Login with Facebook</a>  
        {% endif %}  
    </body>
</html>
